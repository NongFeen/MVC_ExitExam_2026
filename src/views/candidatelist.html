<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon School</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <div>
        <ul>
          <li><a href="home">Home</a></li>
          <li><a href="dragon" class="active">Dragon School</a></li>
          <li><a href="phoenix">Phoenix School</a></li>
          <li><a href="owl">Owl School</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="title">
        <h1>Candidate list</h1>
        <p>Learn all about dragon care and maintenance.</p>
      </section>

      <section class="summary">
        <h2>Candidate list Data Summary</h2>
        <p>Total Candidate: <span id="total-count">0</span></p>
      </section>

      <section class="candidate-table">
        <h2>All Candidates</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Candidate ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="candidate-list"></tbody>
        </table>
      </section>
    </main>

    <a href="#" class="scroll-top">↑</a>

    <footer>
      <p>© 2025 Feen. All rights reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/allcandidate/")
          .then((response) => response.json())
          .then((data) => {
            const candidateList = document.getElementById("candidate-list");
            //sort by name
            data.sort((a, b) => {
              const nameA = `${a.firstName} ${a.lastName}`.toLowerCase();
              const nameB = `${b.firstName} ${b.lastName}`.toLowerCase();
              return nameA.localeCompare(nameB);
            });

            data.forEach((candidate) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${candidate.candidateId}</td>
                <td>${candidate.firstName} ${candidate.lastName}</td>
                <td>${candidate.email}</td>
                <td>
                    <button class="view-btn" data-id="${candidate.candidateId}">View</button>
                </td>
            `;
              candidateList.appendChild(row);
            });
            //TEMP for just display detail. it should redirect to cadidate detail page after I finish it
            document.querySelectorAll(".view-btn").forEach((button) => {
              button.addEventListener("click", () => {
                const candidateId = button.dataset.id;
                // redirect
                window.location.href = `/candidatedetail/${candidateId}`;
              });
            });
          })
          .catch((error) => {
            console.error("Error fetching candidates:", error);
          });
      });
    </script>
  </body>
</html>
